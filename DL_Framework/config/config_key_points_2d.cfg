[Task]
task: 'Key_points'
dimension: 2
is_training: True

[DataSet]
train_tfrecord_dir: './chenfengwei/'
val_tfrecord_dir:'./chenfengwei/'

img_size: [384,384]
hm_size: [96, 96]
num_joints: 6
n_class: 5
channels: 1

[Network]
net: 'stack_hourglass'
dropout_rate: 0.5
loss_function: 'MCE'

[Train]
batch_size: 4
n_epoch: 100
epoch_size: 1000
optimizer: 'adam'
learning_rate: 0.001
learning_rate_decay: 0.96
weighted_loss: False
is_aug: True
restore: False
modeltoload: './chenfengwei'

[Saver]
log_dir_train:'./chenfengwei'
log_dir_test:'./chenfengwei'
saver_step:5
saver_directory:'./chenfengwei'
prediction_directory:'./'