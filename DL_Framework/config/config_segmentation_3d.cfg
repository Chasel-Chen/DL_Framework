[Task]
task: 'Segmentation'
dimension: 2
is_training: True

[DataSet]
train_tfrecord_dir: './TFReocrd/tfrecord_train.tfrecord'
val_tfrecord_dir:'./TFRecord/tfrecord_train.tfrecord'
trainset_num: 2948
valset_num: 990
img_size: [512, 512]
label_size: [512, 512]
n_class: 2
channels: 1

[Network]
net: 'unet_2d'
basic_layers_name: 'conv'
dropout_rate: 0.5
loss_function: 'Dice_loss'
score_index: 'Dice'

[Train]
batch_size: 16
n_epoch: 20
epoch_size: 1000
optimizer: 'adam'
learning_rate: 0.0001
learning_rate_decay: 0.96
weighted_loss: [1.10177024, 2.38225372]
is_aug: True
restore: False
modeltoload: ''

[Saver]
saver_step:5
saver_directory:'./saver_1025'
prediction_directory:'./prediction_directory'